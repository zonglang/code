var get24 = function(...numbers) {
	//十一种表达式计算形式
	//a b c d 为数字
	//o1 o2 为操作符
	var exps = [
		"ao1bo2co3d",
		"(ao1b)o2co3d",
		"ao1(bo2c)o3d",
		"ao1bo2(co3d)",
		"(ao1bo2c)o3d",
		"((ao1b)o2c)o3d",
		"(ao1(bo2c))o3d",
		"ao1(bo2co3d)",
		"ao1((bo2c)o3d)",
		"ao1(bo2(co3d))",
		"(ao1b)o2(co3d)"
	]
	//四种操作符
	var operators = ["+", "-", "*", "/"]

	//计算表达式的值
	var calcStr = function(exp,a,b,c,d,o1,o2,o3){
		exp = exp.replace("a",a)
		exp = exp.replace("b",b)
		exp = exp.replace("c",c)
		exp = exp.replace("d",d)
		exp = exp.replace("o1",o1)
		exp = exp.replace("o2",o2)
		exp = exp.replace("o3",o3)
		return exp
	}
	var count = 0
	
	for(var a = 0 ; a < 4 ; a++){
		for(var b = 0 ; b < 4 ; b++){
			if(a == b)
				continue
			for(var c = 0 ; c < 4 ; c++){
				if(a == c || b == c)
					continue
				for(var d = 0 ; d < 4 ;d++){
					if( a == d || b == d || c == d)
						continue
					for(var exp of exps){
						for(var o1 of operators){
							for(var o2 of operators){
								for(var o3 of operators){
									count++
									var str = calcStr(exp,numbers[a],numbers[b],numbers[c],numbers[d],o1,o2,o3)
									if(eval(str) == 24){
										console.log(str) 
									}		
								}
							}
						}
					}
				}
			}
		}
	}
	console.log(count)
    return null;
}
